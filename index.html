<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زکوٰۃ کیلکولیٹر - النصیحہ اکیڈمی</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
    <style>
        /* عمومی اسٹائلز */
        body {
            font-family: 'Noto Nastaliq Urdu', Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2 {
            color: #2c3e50;
        }

        h1 {
            font-size: 28px;
        }

        h2 {
            font-size: 24px;
            border-bottom: 2px solid #27ae60;
            padding-bottom: 5px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #27ae60;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #219150;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            background-color: #e9f7ef;
            border-radius: 5px;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .contact-buttons a {
            background-color: #27ae60;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .contact-buttons a:hover {
            background-color: #219150;
        }

        .language-switcher {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .language-switcher button {
            width: auto;
            padding: 5px 10px;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- اکیڈمی کا لوگو -->
        <img src="https://raw.githubusercontent.com/AlnaseehaAcademy/ZAKAT/main/1.png" alt="النصیحہ اکیڈمی" style="width: 100px; height: auto; margin-bottom: 10px;">

        <!-- ہیڈنگ -->
        <h1 id="heading">زکوٰۃ کیلکولیٹر</h1>
        <h2 id="subHeading">رمضان 2025</h2>

        <!-- زبان کی تبدیلی -->
        <div class="language-switcher">
            <button onclick="changeLanguage('ur')">اردو</button>
            <button onclick="changeLanguage('en')">English</button>
        </div>

        <!-- موجودہ اثاثوں کی تفصیل -->
        <div id="assetsSection">
            <h2 id="assetsHeading">موجودہ اثاثوں کی تفصیل</h2>
            <label for="goldValue">سونے کی مالیت</label>
            <input type="number" id="goldValue" placeholder="سونے کی مالیت درج کریں" min="0">

            <label for="silverValue">چاندی کی مالیت</label>
            <input type="number" id="silverValue" placeholder="چاندی کی مالیت درج کریں" min="0">

            <label for="cash">نقدی/کیش</label>
            <input type="number" id="cash" placeholder="نقدی کی مالیت درج کریں" min="0">

            <label for="bankBalance">بینک بیلنس</label>
            <input type="number" id="bankBalance" placeholder="بینک بیلنس درج کریں" min="0">

            <label for="loansGiven">ادھار یا امانت دی گئی رقم</label>
            <input type="number" id="loansGiven" placeholder="ادھار کی رقم درج کریں" min="0">

            <label for="insurance">انشورنس پالیسی میں اصل جمع شدہ رقم</label>
            <input type="number" id="insurance" placeholder="انشورنس کی رقم درج کریں" min="0">

            <label for="foreignCurrency">غیر ملکی کرنسی / شیئرز</label>
            <input type="number" id="foreignCurrency" placeholder="غیر ملکی کرنسی / شیئرز کی مالیت درج کریں" min="0">

            <label for="tradeStock">سامان تجارت/ خام مال</label>
            <input type="number" id="tradeStock" placeholder="سامان تجارت/ خام مال کی مالیت درج کریں" min="0">

            <label for="property">بیچنے کی نیت سے خریدی گئی دکان/مکان/پلاٹ/گاڑی</label>
            <input type="number" id="property" placeholder="جائیداد کی مالیت درج کریں" min="0">

            <label for="otherAssets">دیگر ضرورت سے زائد چیزوں کی مالیت</label>
            <input type="number" id="otherAssets" placeholder="دیگر اموال کی مالیت درج کریں" min="0">

            <button id="nextButton" onclick="showLiabilitiesSection()">اگلا</button>
        </div>

        <!-- واجب الادا قرضے اور اخراجات -->
        <div id="liabilitiesSection" class="hidden">
            <h2 id="liabilitiesHeading">واجب الادا قرضے اور اخراجات</h2>
            <label for="loansTaken">قرضہ</label>
            <input type="number" id="loansTaken" placeholder="قرضہ کی رقم درج کریں" min="0">

            <label for="mehr">بیوی کا غیر ادا شدہ مہر</label>
            <input type="number" id="mehr" placeholder="مہر کی رقم درج کریں" min="0">

            <label for="electricityBill">بجلی کا واجب الادا بل</label>
            <input type="number" id="electricityBill" placeholder="بجلی کا بل درج کریں" min="0">

            <label for="gasBill">گیس کا واجب الادا بل</label>
            <input type="number" id="gasBill" placeholder="گیس کا بل درج کریں" min="0">

            <label for="waterBill">پانی کا واجب الادا بل</label>
            <input type="number" id="waterBill" placeholder="پانی کا بل درج کریں" min="0">

            <label for="phoneBill">ٹیلی فون کا واجب الادا بل</label>
            <input type="number" id="phoneBill" placeholder="ٹیلی فون کا بل درج کریں" min="0">

            <label for="rentHouse">مکان کا واجب الادا کرایہ</label>
            <input type="number" id="rentHouse" placeholder="مکان کا کرایہ درج کریں" min="0">

            <label for="rentShop">دکان کا واجب الادا کرایہ</label>
            <input type="number" id="rentShop" placeholder="دکان کا کرایہ درج کریں" min="0">

            <label for="rentWarehouse">گودام کا واجب الادا کرایہ</label>
            <input type="number" id="rentWarehouse" placeholder="گودام کا کرایہ درج کریں" min="0">

            <label for="salaries">ملازمین کی واجب الادا تنخواہیں</label>
            <input type="number" id="salaries" placeholder="تنخواہیں درج کریں" min="0">

            <label for="otherLiabilities">دیگر واجب الادا اخراجات</label>
            <input type="number" id="otherLiabilities" placeholder="دیگر اخراجات درج کریں" min="0">

            <button id="calculateButton" onclick="calculateZakat()">زکوٰۃ کا حساب لگائیں</button>
        </div>

        <!-- نتیجہ -->
        <div class="result hidden" id="result"></div>

        <!-- رابطہ کے بٹنز -->
        <div class="feedback hidden" id="feedbackSection">
            <p id="feedbackText">زکوٰۃ یا مصارف زکوٰۃ کے بارے میں مزید معلومات کے لیے رابطہ کریں</p>
            <div class="contact-buttons">
                <a id="contactButton" href="tel:+919764878916">فون پر رابطہ کریں</a>
                <a id="whatsappButton" href="https://wa.me/919764878916" target="_blank">واٹس ایپ پر رابطہ کریں</a>
            </div>
            <!-- بیک یا ہوم بٹن -->
            <button class="back-button" id="backButton" onclick="goBackToHome()">واپس جائیں</button>
        </div>

        <!-- شائع کردہ -->
        <div class="footer">
            <img src="https://raw.githubusercontent.com/AlnaseehaAcademy/ZAKAT/main/1.png" alt="النصیحہ اکیڈمی" style="width: 80px; height: auto; margin-top: 10px;">
        </div>
    </div>

    <script>
        // ترجمہ ڈیٹا
        const translations = {
            ur: {
                heading: "زکوٰۃ کیلکولیٹر",
                subHeading: "رمضان 2025",
                assetsHeading: "موجودہ اثاثوں کی تفصیل",
                liabilitiesHeading: "واجب الادا قرضے اور اخراجات",
                feedbackText: "زکوٰۃ یا مصارف زکوٰۃ کے بارے میں مزید معلومات کے لیے رابطہ کریں",
                goldValue: "سونے کی مالیت",
                silverValue: "چاندی کی مالیت",
                cash: "نقدی/کیش",
                bankBalance: "بینک بیلنس",
                loansGiven: "ادھار یا امانت دی گئی رقم",
                insurance: "انشورنس پالیسی میں اصل جمع شدہ رقم",
                foreignCurrency: "غیر ملکی کرنسی / شیئرز",
                tradeStock: "سامان تجارت/ خام مال",
                property: "بیچنے کی نیت سے خریدی گئی دکان/مکان/پلاٹ/گاڑی",
                otherAssets: "دیگر ضرورت سے زائد چیزوں کی مالیت",
                loansTaken: "قرضہ",
                mehr: "بیوی کا غیر ادا شدہ مہر",
                electricityBill: "بجلی کا واجب الادا بل",
                gasBill: "گیس کا واجب الادا بل",
                waterBill: "پانی کا واجب الادا بل",
                phoneBill: "ٹیلی فون کا واجب الادا بل",
                rentHouse: "مکان کا واجب الادا کرایہ",
                rentShop: "دکان کا واجب الادا کرایہ",
                rentWarehouse: "گودام کا واجب الادا کرایہ",
                salaries: "ملازمین کی واجب الادا تنخواہیں",
                otherLiabilities: "دیگر واجب الادا اخراجات",
                nextButton: "اگلا",
                calculateButton: "زکوٰۃ کا حساب لگائیں",
                backButton: "واپس جائیں",
                contactText: "فون پر رابطہ کریں",
                whatsappText: "واٹس ایپ پر رابطہ کریں",
                zakatResult: "آپ پر زکوٰۃ واجب الادا ہے: {amount} روپے",
                notEligible: "آپ صاحب نصاب نہیں ہیں، لہذا آپ پر زکوٰۃ واجب نہیں ہے۔",
                errorText: "غلطی: کوئی مسئلہ پیش آیا ہے۔",
            },
            en: {
                heading: "Zakat Calculator",
                subHeading: "Ramadan 2025",
                assetsHeading: "Current Assets Details",
                liabilitiesHeading: "Liabilities and Expenses",
                feedbackText: "For more information about Zakat or its distribution, contact us",
                goldValue: "Value of Gold",
                silverValue: "Value of Silver",
                cash: "Cash",
                bankBalance: "Bank Balance",
                loansGiven: "Loans Given",
                insurance: "Insurance Policy Amount",
                foreignCurrency: "Foreign Currency / Shares",
                tradeStock: "Trade Goods / Raw Material",
                property: "Property Intended for Sale",
                otherAssets: "Other Excess Assets",
                loansTaken: "Loans Taken",
                mehr: "Unpaid Dowry",
                electricityBill: "Electricity Bill",
                gasBill: "Gas Bill",
                waterBill: "Water Bill",
                phoneBill: "Phone Bill",
                rentHouse: "House Rent",
                rentShop: "Shop Rent",
                rentWarehouse: "Warehouse Rent",
                salaries: "Unpaid Salaries",
                otherLiabilities: "Other Liabilities",
                nextButton: "Next",
                calculateButton: "Calculate Zakat",
                backButton: "Back to Home",
                contactText: "Call Us",
                whatsappText: "WhatsApp Us",
                zakatResult: "Your payable Zakat is: {amount} Rupees",
                notEligible: "You are not eligible for Zakat.",
                errorText: "Error: Something went wrong.",
            },
        };

        // زبان تبدیل کرنے کا فنکشن
        function changeLanguage(lang) {
            const elements = document.querySelectorAll("[id]");
            elements.forEach((element) => {
                if (translations[lang] && translations[lang][element.id]) {
                    element.innerHTML = translations[lang][element.id];
                }
            });

            // ان پٹ فیلڈز کے پلیس ہولڈرز کو اپ ڈیٹ کریں
            const inputFields = document.querySelectorAll("input");
            inputFields.forEach((input) => {
                if (translations[lang] && translations[lang][input.id]) {
                    input.placeholder = translations[lang][input.id];
                }
            });

            // بٹنز کے متن کو اپ ڈیٹ کریں
            const buttons = document.querySelectorAll("button");
            buttons.forEach((button) => {
                if (translations[lang] && translations[lang][button.id]) {
                    button.innerHTML = translations[lang][button.id];
                }
            });

            // رابطہ کے بٹنز کو اپ ڈیٹ کریں
            const contactButtons = document.querySelectorAll(".contact-buttons a");
            if (translations[lang]) {
                contactButtons[0].innerHTML = translations[lang].contactText;
                contactButtons[1].innerHTML = translations[lang].whatsappText;
            }
        }

        // اثاثے والے سیکشن کو چھپائیں اور قرضے والے سیکشن کو ظاہر کریں
        function showLiabilitiesSection() {
            document.getElementById('assetsSection').classList.add('hidden');
            document.getElementById('liabilitiesSection').classList.remove('hidden');
            document.getElementById('feedbackSection').classList.add('hidden');

            // اسکرین کو اوپر لے جائیں
            window.scrollTo({ top: 0, behavior: 'smooth' });

            // پہلی ان پٹ فیلڈ پر فوکس کریں
            document.getElementById('loansTaken').focus();
        }

        // زکوٰۃ کا حساب لگانے کا فنکشن
        function calculateZakat() {
            try {
                // زکوٰۃ واجب الادا اموال
                const assets = [
                    'goldValue', 'silverValue', 'cash', 'bankBalance', 'loansGiven',
                    'insurance', 'foreignCurrency', 'tradeStock', 'property', 'otherAssets'
                ];

                // واجب الادا قرضے اور اخراجات
                const liabilities = [
                    'loansTaken', 'mehr', 'electricityBill', 'gasBill', 'waterBill',
                    'phoneBill', 'rentHouse', 'rentShop', 'rentWarehouse', 'salaries', 'otherLiabilities'
                ];

                // کل اموال
                const totalAssets = assets.reduce((sum, id) => sum + (parseFloat(document.getElementById(id).value) || 0), 0);

                // کل قرضے اور اخراجات
                const totalLiabilities = liabilities.reduce((sum, id) => sum + (parseFloat(document.getElementById(id).value) || 0), 0);

                // زکوٰۃ کے لیے قابل ادائیگی رقم
                const netAmount = totalAssets - totalLiabilities;

                // نصاب کی جانچ
                const nisab = 61000; // نصاب کی رقم

                if (netAmount >= nisab) {
                    const zakat = (netAmount * 2.5) / 100;
                    document.getElementById('result').innerText = translations[currentLang].zakatResult.replace("{amount}", zakat.toFixed(2));
                } else {
                    document.getElementById('result').innerText = translations[currentLang].notEligible;
                }

                // تمام سیکشنز چھپائیں اور صرف نتیجہ ظاہر کریں
                document.getElementById('liabilitiesSection').classList.add('hidden');
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('feedbackSection').classList.remove('hidden');
            } catch (error) {
                document.getElementById('result').innerText = translations[currentLang].errorText;
            }
        }

        // بیک یا ہوم بٹن کا فنکشن
        function goBackToHome() {
            document.getElementById('assetsSection').classList.remove('hidden');
            document.getElementById('liabilitiesSection').classList.add('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('feedbackSection').classList.add('hidden');

            // اسکرین کو اوپر لے جائیں
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ڈیفالٹ زبان
        let currentLang = 'ur'; // بائی ڈیفالٹ اردو
        changeLanguage(currentLang);

        // زبان سوئچ کرنے کا فنکشن
        function switchLanguage(lang) {
            currentLang = lang;
            changeLanguage(lang);
        }
    </script>
</body>
</html>
